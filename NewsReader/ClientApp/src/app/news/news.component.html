<h1 id="tableLabel">Top Stories</h1>

<p>Current top stories from hacker-news</p>

<p *ngIf="!newsStories"><em>Loading news stories from hacker-news.  This can take several seconds....</em></p>

<div *ngIf="newsStories">Search text: <input type="text" [(ngModel)]='searchString' /><button (click)="search()">Search</button><button (click)="clearSearch()">Clear Search</button></div>
<div *ngIf="newsStories"><button *ngIf="showPreviousButton" (click)="previous()">Previous Page</button><button *ngIf="showNextButton" (click)="next()">Next Page</button> <strong>{{pageString}}</strong></div>
<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="newsStories">
  <thead>
  <tr>
    <th>Title</th>
    <th>Link</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let newsStory of newsStories">
    <td><a href="{{newsStory.url}}">{{ newsStory.title }}</a></td>
  </tr>
  </tbody>
</table>
